<ion-tabs>
    <ion-tab-bar slot="bottom" class="custom-tab-bar">
        <!-- Inventario - Izquierda -->
        <ion-tab-button tab="plant-list" class="inventory-tab">
            <div class="tab-content">

                <span class="tab-label">Agregar</span>
            </div>
        </ion-tab-button>

        <!-- Agua - Derecha -->
        <ion-tab-button tab="cant" class="water-tab">

                <ion-icon name="water" class="tab-icon"></ion-icon>
                <span class="tab-label">Riego</span>
            </div>
        </ion-tab-button>
    </ion-tab-bar>
